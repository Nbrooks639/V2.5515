[main]
default_printer: V2.4
job_complete_timeout: 30
job_error_timeout: 0
show_cursor: False
language: En

[printer V2.4-5515]
camera_url: http://127.0.0.1/webcam/?action=stream

[menu __main config bedlevel]
name: {{ gettext('Bed Level') }}
icon: bed-level
panel: bed_level
enable: {{ printer.bed_level is defined }}

[preheat Tap]
bed = 105
extruder = 150

[preheat ABS]
bed = 100
extruder = 250

[menu __print PA]
name: Pressure Advance
icon: extruder

